<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location-based AR.js demo</title>

  <!-- Latest A-frame version -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- AR.js with Geolocation support (AR.js version 3.x) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Look-at component for A-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Text that faces the user based on GPS location -->
    <a-text
      value="This content will always face you."
      look-at="[gps-camera]"
      scale="50 50 50"
      gps-entity-place="latitude: 1.3002364682108376; longitude: 103.85771388182734;"
    ></a-text>

    <!-- GPS-enabled camera -->
    <a-camera gps-camera rotation-reader> </a-camera>
  </a-scene>
</body>
</html>
