<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location-based AR App</title>

  <!-- Latest A-frame and AR.js with geolocation -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Look-at component for A-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <style>
    #minimap {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 200px;
      background: #000;
      border: 1px solid #fff;
    }

    #arrow {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
    }

    #locationSelector {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: white;
      padding: 10px;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Dynamic models and images will be added here -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <!-- Minimap -->
  <div id="minimap"></div>

  <!-- Directional Arrow -->
  <div id="arrow">
    <img src="arrow.png" style="width: 100%; height: 100%;" />
  </div>

  <!-- Location Selector -->
  <select id="locationSelector">
    <option value="">Choose a location</option>
  </select>

  <!-- JavaScript to handle config, dynamic loading, and user interaction -->
  <script src="app.js"></script>
</body>
</html>
