<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location-based AR with 3D Model</title>

  <!-- Latest A-frame and AR.js with geolocation -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    #arrow {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- 3D Model (to be loaded dynamically from config) -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <!-- Directional Arrow -->
  <div id="arrow">
    <img src="arrow.png" style="width: 100%; height: 100%;" />
  </div>

  <!-- JavaScript for dynamic 3D model loading -->
  <script src="app.js"></script>
</body>
</html>
